<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Log in page">
	<meta name="keywords" content="log in">
	<!-- FONT ROBOTO MONO-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Log in</title>
</head>
<body>
	<div class="view">
		<header>
			<div class="container">
				<div class="header-menu">
					<h1>Log In</h1>
					<button id="loginBtn" class="header-btn btn-style">
						Log In
					</button>
				</div>
			</div>
		</header>

		<div class="log-in-box">
			<div id="content" class="log-in-container hidden">
				<i id="cancel" class="fa-solid fa-xmark back"></i>
				<h2>Sign In</h2>
				<form id="log-in-form">
					<div class="mb">
						<label class="fw520" for="user">Email Address</label>
						<input type="email" name="user" id="user" placeholder="e.g. spider@man.com" class="input-text">
					</div>
					<div class="mb">
						<label class="fw520" for="pass">Password</label>
						<input type="password" name="pass" id="pass" class="input-text">
					</div>
				</form>
				<div class="ctr">
					<button type="submit" class="login-btn fw520 btn-style">Log In</button>
					<a class="blc" href="#">Forgot my password</a>
					<p class="mb">Or Log In with:</p>
				</div>
				<div class="ctr">
					<a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
					<a href="#"><i class="fa-brands fa-google fa-2x"></i></a>
					<a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
				</div>
			</div>
		</div>

		<footer>
			<p>Coded by: <a href="https://github.com/OwenRub" target="_blank">Owen Rubio</a></p>
		</footer>

		<script type="text/javascript" src="main.js"></script>
	</div>
</body>
</html>
